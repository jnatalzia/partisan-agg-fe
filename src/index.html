<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Partisan</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <script src='js/main.js'></script>
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Template PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <!-- Windows -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <link rel="icon"
       type="image/png"
       href="images/icons/icon-144x144.png">
</head>
<body>
    <!-- ABC news -->
    <!-- <span class='article__read-more-link'>Read More</span> -->
  <div class='templates'>
      <a class="article js-article-template">
        <div class="article__main-info">
          <div class="article__thumb js-thumb"></div>
          <div class="article__title-and-author">
            <div class="article__title js-title"></div>
            <div class="article__author">
              <span class="js-author"></span> (<span class="article__partisan-lean js-partisan-lean">L</span>) | <span class="article__created-at js-created-at"></span>
            </div>
          </div>
        </div>
        <div class="article__description js-description">
        </div>
      </a>
  </div>
  <div class='header'>
    <div class='header__blue-block'></div>
    <div class='header__title'>Partisan</div>
    <div class='header__open-menu js-open-menu'></div>
  </div>
  <div class="sidemenu js-sidemenu">
      <div class="sidemenu__close js-close-sidemenu">ⓧ</div>
    <div class="sidemenu__lean-select">
      <div class="lean-select__header">What lens would you like?</div>
      <div class="lean-select__selector js-lean-selector">
        <span class='js-lean-arrow' data-dir='l'>⬅️</span>
        <span class="js-lean-label">Balanced</span>
        <span class='js-lean-arrow' data-dir='r'>➡️</span>
      </div>
      <div class="lean-select__graph">
        <div class="js-lean-graph-bar lean-select__graph-bar lean-select__graph-bar--ll" data-lean="LL"></div>
        <div class="js-lean-graph-bar lean-select__graph-bar lean-select__graph-bar--l" data-lean="L"></div>
        <div class="js-lean-graph-bar lean-select__graph-bar lean-select__graph-bar--c" data-lean="C"></div>
        <div class="js-lean-graph-bar lean-select__graph-bar lean-select__graph-bar--r" data-lean="R"></div>
        <div class="js-lean-graph-bar lean-select__graph-bar lean-select__graph-bar--rr" data-lean="RR"></div>
      </div>
    </div>
  </div>
  <div class="js-article-container">

  </div>
</body>
</html>
